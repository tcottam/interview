spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver

# allow schema and data SQL to run
spring.sql.init.mode=always
# for Spring Boot 2.x use spring.datasource.initialization-mode=always

# base path for actuator
management.endpoints.web.base-path=/actuator

# explicitly expose these endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# ensure prometheus endpoint is enabled (usually true by default, but explicit is safe)
management.endpoint.prometheus.enabled=true

# expose actuator on same server port (default behavior)
management.server.port=8080

# explicit health-group configuration (makes sure readiness includes DB check)
# management.endpoint.health.group.liveness.include=livenessState
management.endpoint.health.group.readiness.include=db
management.endpoint.health.group.liveness.include=db

# helpful: show details for debugging (dev only)
management.endpoint.health.show-details=always