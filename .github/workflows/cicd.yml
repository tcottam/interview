name: CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn -B -DskipTests package

      - name: Run tests
        run: mvn test

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ secrets.DOCKER_REGISTRY }}/tekmetric-backend:${{ github.sha }}

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push latest tag
        run: |
          docker tag ${{ secrets.DOCKER_REGISTRY }}/tekmetric-backend:${{ github.sha }} \
            ${{ secrets.DOCKER_REGISTRY }}/tekmetric-backend:latest
          docker push ${{ secrets.DOCKER_REGISTRY }}/tekmetric-backend:latest

      - name: Helm lint
        uses: deliverybot/helm@v1
        with:
          args: lint deploy/chart/tekmetric-backend

      - name: Create PR comment with image
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Built image: ${{ secrets.DOCKER_REGISTRY }}/tekmetric-backend:${{ github.sha }}`
            })
